<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMP REGISTER</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="link rel=" stylesheet"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
    <div class="container">
        <img src="/sc.png" alt="">
        <h1>Summer Camp Registration Form</h1>
        <div class="formBox">
            <h2>Athlete Information</h2>
            <hr>
            <div class="inputBox">

                <i class="fa-solid fa-user"></i>
                &nbsp;&nbsp;&nbsp;<input type="text" placeholder="Enter your name" IBRAHIM.K>
            </div>
            <div class="inputBox">
                <i class="fa-solid fa-phone"></i>
                &nbsp;&nbsp;&nbsp;<input type="number" placeholder="Enter your Mobile no. ">
            </div>

            <div class="inputBox">
                <i class="fa-solid fa-envelope"></i>
                &nbsp;&nbsp;&nbsp;<input type="email" placeholder="Enter your Email ID">
            </div>

            <div class="inputBox">
                <i class="fa-solid fa-globe"></i>
                &nbsp;&nbsp;<input type="text" placeholder="Enter your Country">
            </div>

            <div class="inputBox">
                <i class="fa-solid fa-user"></i>
                <input type="radio" name="mygender" /> Male
                <input type="radio" name="mygender" /> Female
            </div>

            <div class="s">
                <button class="sub">SUBMIT </button>
            </div>
        </div>
    </div>
</body>
</html>
